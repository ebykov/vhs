<!DOCTYPE html>
<html lang="ru">

<head>
    <title>DTF 80 VHS</title>

    <meta charset="utf-8">
    <meta name="referrer" content="always">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic-ext">

    <link rel="stylesheet" href="https://s38736.cdn.ngenix.net/static/build/vc.ru/all.min.css?9a6ff7a9">
</head>

<body>

<style>
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        padding-top: 50px;
        overflow: hidden;
    }
    .wrapper > span {
        position: fixed;
        z-index: 999;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 50px;
        background-color: #d9f5ff;
    }
</style>

<div class="wrapper">
    <span></span>
    <div style="max-width: 100%; padding: 10px 0;">
        <div id="vhs-special"></div>
    </div>
</div>

<script>
  (function(d, ver) {
    var s = d.createElement('script');
    s.src = './all.js?' + ver;
    s.async = true;

    var container = d.getElementById('vhs-special');

    if (container) {
      s.onload = function() {
        new VHS.Special({
          css: './all.css?' + ver,
          container: container,
          isFeed: document.querySelector('[air-module="module.feed"]') ? true : false,
          share: {
            url: '',
            title: '',
          }
        });
      };
    }
    d.body.appendChild(s);
  })(document, 1);
</script>

</body>

</html>
